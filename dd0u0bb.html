<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Game - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>NFT Game</h1>
            <p>Welcome! Please connect your wallet to continue.</p>
            
            <!-- 登錄狀態區域 -->
            <div id="status">
                <p id="wallet-status">Wallet not connected</p>
            </div>
            
            <!-- 登錄按鈕 -->
            <button id="connect-wallet">Connect Wallet</button>

            <!-- 額外提示信息 -->
            <div class="info">
                <p>Don't have MetaMask? <a href="https://metamask.io/download.html" target="_blank">Download here</a></p>
            </div>
        </div>
    </div>

    <!-- 引入Web3.js庫 -->
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.37/dist/web3.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
<link rel="stylesheet" href="styles.css">
<script src="game.js"></script>
