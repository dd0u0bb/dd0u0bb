<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Game - Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.37/dist/web3.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://github.com/dd0u0bb/nft-game/raw/main/craftpix-net-138963-free-nature-pixel-backgrounds-for-games (1)') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }
        .login-box {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            width: 350px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        button {
            padding: 10px 20px;
            background-color: #00b894;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1.2em;
        }
        button:hover {
            background-color: #00a882;
        }
        #status {
            margin-top: 10px;
            color: #ff7675;
        }
        #game-screen {
            display: none;
            text-align: center;
            padding: 20px;
        }
        #character {
            width: 100px;
            height: 100px;
            background: url('https://github.com/你的用戶名/nft-game/raw/main/images/character.png') no-repeat center center;
            background-size: contain;
            margin: auto;
        }
        #enemy {
            width: 100px;
            height: 100px;
            background: url('https://github.com/你的用戶名/nft-game/raw/main/images/enemy.png') no-repeat center center;
            background-size: contain;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>NFT Game</h1>
            <p>Welcome! Please connect your wallet to continue.</p>
            <div id="status">
                <p id="wallet-status">Wallet not connected</p>
            </div>
            <button id="connect-wallet">Connect Wallet</button>
            <div class="info">
                <p>Don't have MetaMask? <a href="https://metamask.io/download.html" target="_blank">Download here</a></p>
            </div>
        </div>
    </div>
    <div id="game-screen">
        <h1>Welcome to the NFT Game!</h1>
        <div id="character-display">
            <p>Your Character:</p>
            <div id="character"></div>
        </div>
        <div id="battle-area">
            <h2>Battle Area</h2>
            <div id="enemy"></div>
            <button id="attack-button">Attack</button>
            <div id="battle-status"></div>
        </div>
    </div>
    <script src="game.js"></script>
    <script>
        let web3;
        let contract;
        const contractAddress = 'YOUR_CONTRACT_ADDRESS';
        const contractABI = [ /* YOUR_ABI_HERE */ ];

        document.getElementById('connect-wallet').addEventListener('click', async () => {
            if (window.ethereum) {
                try {
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    const walletStatus = document.getElementById('wallet-status');
                    walletStatus.textContent = `Connected: ${accounts[0]}`;
                    walletStatus.style.color = "#00b894";
                    web3 = new Web3(window.ethereum);
                    contract = new web3.eth.Contract(contractABI, contractAddress);
                    document.querySelector('.container').style.display = 'none';
                    document.getElementById('game-screen').style.display = 'block';
                } catch (error) {
                    console.error("Error connecting to MetaMask:", error);
                    alert("Failed to connect MetaMask");
                }
            } else {
                alert('MetaMask is not installed. Please install it from https://metamask.io/');
            }
        });
    </script>
</body>
</html>
