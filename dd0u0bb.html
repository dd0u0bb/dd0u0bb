<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- 設置文檔字符集為UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 設置響應式設計 -->
    <title>NFT Game - Login</title> <!-- 設置網頁標題 -->
    <link rel="stylesheet" href="styles.css"> <!-- 引入外部CSS樣式表 -->
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.37/dist/web3.min.js"></script> <!-- 引入Web3.js庫，用於與以太坊進行交互 -->
    <style>
        /* CSS樣式設置 */
        body {
            margin: 0; /* 清除頁面默認邊距 */
            padding: 0; /* 清除頁面默認內邊距 */
            font-family: 'Arial', sans-serif; /* 設置字體 */
            background: url('https://github.com/dd0u0bb/nft-game/raw/main/background.png') no-repeat center center fixed; /* 設置背景圖 */
            background-size: cover; /* 使背景圖覆蓋整個頁面 */
            display: flex; /* 使用Flexbox布局 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            height: 100vh; /* 設置高度為視口高度 */
            color: white; /* 設置字體顏色為白色 */
        }
        .container {
            display: flex; /* 使用Flexbox布局 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            height: 100%; /* 佔據100%高度 */
            text-align: center; /* 文字居中對齊 */
        }
        .login-box {
            background-color: rgba(0, 0, 0, 0.7); /* 設置半透明黑色背景 */
            border-radius: 10px; /* 設置圓角 */
            padding: 40px; /* 設置內邊距 */
            text-align: center; /* 文字居中對齊 */
            width: 350px; /* 設置寬度 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* 設置陰影效果 */
        }
        button {
            padding: 10px 20px; /* 設置內邊距 */
            background-color: #00b894; /* 設置按鈕背景顏色 */
            color: white; /* 設置按鈕字體顏色 */
            border: none; /* 無邊框 */
            border-radius: 5px; /* 設置圓角 */
            cursor: pointer; /* 鼠標懸停時顯示手型光標 */
            margin-top: 20px; /* 設置上邊距 */
            font-size: 1.2em; /* 設置字體大小 */
        }
        button:hover {
            background-color: #00a882; /* 鼠標懸停時改變按鈕顏色 */
        }
        #status {
            margin-top: 10px; /* 設置上邊距 */
            color: #ff7675; /* 設置文字顏色 */
        }
        #game-screen {
            display: none; /* 初始隱藏遊戲畫面 */
            text-align: center; /* 文字居中對齊 */
            padding: 20px; /* 設置內邊距 */
        }
        #character {
            width: 100px; /* 設置角色顯示區域寬度 */
            height: 100px; /* 設置角色顯示區域高度 */
            background: url('https://github.com/你的用戶名/nft-game/raw/main/images/character.png') no-repeat center center; /* 設置角色背景圖 */
            background-size: contain; /* 確保圖片完整顯示 */
            margin: auto; /* 自動邊距，居中 */
        }
        #enemy {
            width: 100px; /* 設置敵人顯示區域寬度 */
            height: 100px; /* 設置敵人顯示區域高度 */
            background: url('https://github.com/你的用戶名/nft-game/raw/main/images/enemy.png') no-repeat center center; /* 設置敵人背景圖 */
            background-size: contain; /* 確保圖片完整顯示 */
            margin: auto; /* 自動邊距，居中 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>NFT Game</h1> <!-- 標題 -->
            <p>Welcome! Please connect your wallet to continue.</p> <!-- 提示信息 -->
            <div id="status">
                <p id="wallet-status">Wallet not connected</p> <!-- 顯示錢包狀態 -->
            </div>
            <button id="connect-wallet">Connect Wallet</button> <!-- 登錄按鈕 -->
            <div class="info">
                <p>Don't have MetaMask? <a href="https://metamask.io/download.html" target="_blank">Download here</a></p> <!-- 提供MetaMask下載鏈接 -->
            </div>
        </div>
    </div>
    <div id="game-screen">
        <h1>Welcome to the NFT Game!</h1> <!-- 遊戲畫面標題 -->
        <div id="character-display">
            <p>Your Character:</p> <!-- 顯示玩家角色標題 -->
            <div id="character"></div> <!-- 玩家角色顯示區域 -->
        </div>
        <div id="battle-area">
            <h2>Battle Area</h2> <!-- 戰鬥區域標題 -->
            <div id="enemy"></div> <!-- 敵人顯示區域 -->
            <button id="attack-button">Attack</button> <!-- 攻擊按鈕 -->
            <div id="battle-status"></div> <!-- 顯示戰鬥狀態 -->
        </div>
    </div>
    <script src="game.js"></script> <!-- 引入遊戲邏輯腳本 -->
    <script>
        let web3; // 定義web3變量
        let contract; // 定義合約變量
        const contractAddress = 'YOUR_CONTRACT_ADDRESS'; // 替換為你的智能合約地址
        const contractABI = [ /* YOUR_ABI_HERE */ ]; // 替換為你的合約ABI

        document.getElementById('connect-wallet').addEventListener('click', async () => { // 添加連接錢包按鈕的事件監聽
            if (window.ethereum) { // 檢查MetaMask是否已安裝
                try {
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' }); // 請求用戶連接錢包
                    const walletStatus = document.getElementById('wallet-status');
                    walletStatus.textContent = `Connected: ${accounts[0]}`; // 更新錢包狀態顯示
                    walletStatus.style.color = "#00b894"; // 改變狀態顏色
                    web3 = new Web3(window.ethereum); // 初始化web3
                    contract = new web3.eth.Contract(contractABI, contractAddress); // 初始化合約
                    document.querySelector('.container').style.display = 'none'; // 隱藏登錄框
                    document.getElementById('game-screen').style.display = 'block'; // 顯示遊戲畫面
                } catch (error) {
                    console.error("Error connecting to MetaMask:", error); // 錯誤處理
                    alert("Failed to connect MetaMask"); // 提示用戶連接失敗
                }
            } else {
                alert('MetaMask is not installed. Please install it from https://metamask.io/'); // 提示用戶安裝MetaMask
            }
        });
    </script>
</body>
</html>
